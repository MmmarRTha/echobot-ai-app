<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/echoBot.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EchoBot AI App</title>
  </head>

  <body
    class="bg-gradient-to-r from-gray-900 via-blue-900 to-slate-800 min-h-screen flex flex-col"
  >
    <div class="max-w-2xl mx-auto flex flex-col flex-1 w-full">
      <!-- Weather Widget Container -->
      <div id="weather-container" class="fixed bottom-12 right-4 z-50"></div>

      <div class="flex items-center justify-center gap-4">
        <div class="flex gap-1">
          <svg
            id="icon-star-small"
            class="md:size-3 w-2 h-2 animate-pulse"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M12 2L15.5 8.5L22 12L15.5 15.5L12 22L8.5 15.5L2 12L8.5 8.5L12 2Z"
              stroke="url(#gradient)"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M12 6L13.5 9.5L17 11L13.5 12.5L12 16L10.5 12.5L7 11L10.5 9.5L12 6Z"
              fill="url(#gradient)"
              opacity="0.5"
            />
            <defs>
              <linearGradient
                id="gradient-small"
                x1="2"
                y1="2"
                x2="22"
                y2="22"
                gradientUnits="userSpaceOnUse"
              >
                <stop stop-color="#D97706" />
                <stop offset="1" stop-color="#EAB308" />
              </linearGradient>
            </defs>
          </svg>
          <svg
            class="md:size-8 w-6 h-6 animate-pulse"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M12 2L15.5 8.5L22 12L15.5 15.5L12 22L8.5 15.5L2 12L8.5 8.5L12 2Z"
              stroke="url(#gradient)"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M12 6L13.5 9.5L17 11L13.5 12.5L12 16L10.5 12.5L7 11L10.5 9.5L12 6Z"
              fill="url(#gradient)"
              opacity="0.5"
            />
            <path
              d="M12 4L13.5 7.5L17 9L13.5 10.5L12 14L10.5 10.5L7 9L10.5 7.5L12 4Z"
              fill="url(#gradient)"
              opacity="0.3"
              class="animate-ping"
            />
            <path
              d="M12 8L13.5 11.5L17 13L13.5 14.5L12 18L10.5 14.5L7 13L10.5 11.5L12 8Z"
              fill="url(#gradient)"
              opacity="0.2"
              class="animate-pulse"
            />
            <defs>
              <linearGradient
                id="gradient"
                x1="2"
                y1="2"
                x2="22"
                y2="22"
                gradientUnits="userSpaceOnUse"
              >
                <stop stop-color="#D97706" />
                <stop offset="1" stop-color="#EAB308" />
              </linearGradient>
            </defs>
          </svg>
          <svg
            class="md:size-2 w-3 h-3 animate-pulse"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M12 2L15.5 8.5L22 12L15.5 15.5L12 22L8.5 15.5L2 12L8.5 8.5L12 2Z"
              stroke="url(#gradient)"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M12 6L13.5 9.5L17 11L13.5 12.5L12 16L10.5 12.5L7 11L10.5 9.5L12 6Z"
              fill="url(#gradient)"
              opacity="0.5"
            />
            <defs>
              <linearGradient
                id="gradient-small"
                x1="2"
                y1="2"
                x2="22"
                y2="22"
                gradientUnits="userSpaceOnUse"
              >
                <stop stop-color="#D97706" />
                <stop offset="1" stop-color="#EAB308" />
              </linearGradient>
            </defs>
          </svg>
        </div>
        <h1
          class="inline-block text-6xl md:text-8xl font-bold bg-gradient-to-l from-amber-700 to-yellow-300 bg-clip-text text-transparent text-center my-6"
        >
          AI EchoBot
        </h1>
      </div>
      <form id="form" class="flex flex-col space-y-3 mx-4 mb-3">
        <label
          htmlFor="prompt"
          class="text-white font-bold text-2xl text-center"
        >
          How can I help you?
        </label>
        <div class="relative">
          <textarea
            name="prompt"
            id="prompt"
            class="border bg-white p-4 rounded-lg w-full text-lg mb-2 resize-none overflow-hidden min-h-[60px] max-h-[200px]"
            placeholder="Ask anything"
            rows="1"
          ></textarea>
          <div class="absolute top-4 right-2 flex items-center gap-2">
            <button
              type="button"
              id="clear-input"
              aria-label="Clear"
              class="size-[24px] rounded-md p-1 hover:bg-red-100 hover:text-pink-500 cursor-pointer"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                strokeWidth="1.5"
                stroke="red"
              >
                <path
                  strokeLinecap="round"
                  strokeLinejoin="round"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </button>
            <button
              id="submit"
              type="submit"
              aria-label="Send"
              class="cursor-pointer pr-2"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"
                class="size-6 text-sky-300 hover:text-green-400"
              >
                <path
                  fill-rule="evenodd"
                  d="M9 4.5a.75.75 0 0 1 .721.544l.813 2.846a3.75 3.75 0 0 0 2.576 2.576l2.846.813a.75.75 0 0 1 0 1.442l-2.846.813a3.75 3.75 0 0 0-2.576 2.576l-.813 2.846a.75.75 0 0 1-1.442 0l-.813-2.846a3.75 3.75 0 0 0-2.576-2.576l-2.846-.813a.75.75 0 0 1 0-1.442l2.846-.813A3.75 3.75 0 0 0 7.466 7.89l.813-2.846A.75.75 0 0 1 9 4.5ZM18 1.5a.75.75 0 0 1 .728.568l.258 1.036c.236.94.97 1.674 1.91 1.91l1.036.258a.75.75 0 0 1 0 1.456l-1.036.258c-.94.236-1.674.97-1.91 1.91l-.258 1.036a.75.75 0 0 1-1.456 0l-.258-1.036a2.625 2.625 0 0 0-1.91-1.91l-1.036-.258a.75.75 0 0 1 0-1.456l1.036-.258a2.625 2.625 0 0 0 1.91-1.91l.258-1.036A.75.75 0 0 1 18 1.5ZM16.5 15a.75.75 0 0 1 .712.513l.394 1.183c.15.447.5.799.948.948l1.183.395a.75.75 0 0 1 0 1.422l-1.183.395c-.447.15-.799.5-.948.948l-.395 1.183a.75.75 0 0 1-1.422 0l-.395-1.183a1.5 1.5 0 0 0-.948-.948l-1.183-.395a.75.75 0 0 1 0-1.422l1.183-.395c.447-.15.799-.5.948-.948l.395-1.183A.75.75 0 0 1 16.5 15Z"
                  clip-rule="evenodd"
                />
              </svg>
            </button>
          </div>
        </div>
        <div class="flex items-center gap-4">
          <label for="model-select" class="text-white text-xs md:text-base">AI Model:</label>
          <select
            id="model-select"
            class="text-center appearance-none bg-gray-800/50 text-white rounded-lg cursor-pointer border border-gray-700/50 text-sm focus:outline-none focus:ring-2 focus:ring-cyan-500/50 transition-all duration-200 shadow-lg shadow-yellow-300/50 font-medium px-3 py-1.5"
          >
            <option value="meta-llama/llama-3.3-70b-instruct:free" class="bg-gray-800">
              Llama 3 70B
            </option>
            <option value="google/gemma-3-12b-it:free" class="bg-gray-800">
              Gemma 3 12B
            </option>
            <option value="deepseek/deepseek-r1-0528:free" class="bg-gray-800">
              DeepSeek R1 0528
            </option>
            <option value="mistralai/mistral-small-3.2-24b-instruct:free" class="bg-gray-800">
              Mistral Small 24B
            </option>
            <option value="openai/gpt-oss-20b:free" class="bg-gray-800">
              OpenAI GPT-OSS 20B
            </option>
          </select>
        </div>
      </form>
      <div
        id="app"
        class="hidden text-white p-6 whitespace-break-spaces text-base text-justify overflow-y-auto bg-gray-800/50 rounded-xl backdrop-blur-sm border border-gray-700/50 space-y-3 max-h-[70vh] mx-4 font-sans indent-4 shadow-2xl drop-shadow-2xl shadow-cyan-500/50 mb-4"
      ></div>
    </div>
    <footer
      class="w-full mt-auto shadow-inner flex flex-col items-center text-center lg:flex-row lg:justify-between lg:items-center lg:text-left px-4 lg:px-24 pb-2.5"
    >
      <p class="text-amber-200/70 text-sm pb-1.5">
        &copy; <span id="footer-phrase"></span>
      </p>
      <div class="flex items-center gap-2 lg:mb-0">
        <a
          href="https://github.com/MmmarRTha"
          target="_blank"
          rel="noopener noreferrer"
          class="flex items-center gap-2 group"
        >
          <svg
            class="w-4 h-4 text-amber-300 group-hover:text-amber-500 transition-colors duration-200"
            fill="currentColor"
            viewBox="0 0 24 24"
            aria-hidden="true"
          >
            <path
              fill-rule="evenodd"
              d="M12 2C6.477 2 2 6.484 2 12.021c0 4.428 2.865 8.184 6.839 9.504.5.092.682-.217.682-.482 0-.237-.009-.868-.014-1.703-2.782.605-3.369-1.342-3.369-1.342-.454-1.154-1.11-1.462-1.11-1.462-.908-.62.069-.608.069-.608 1.004.07 1.532 1.032 1.532 1.032.892 1.53 2.341 1.088 2.91.832.091-.647.35-1.088.636-1.339-2.221-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.025A9.564 9.564 0 0 1 12 6.844c.85.004 1.705.115 2.504.337 1.909-1.295 2.748-1.025 2.748-1.025.546 1.378.202 2.397.1 2.65.64.7 1.028 1.595 1.028 2.688 0 3.847-2.337 4.695-4.566 4.944.359.309.678.919.678 1.853 0 1.337-.012 2.419-.012 2.749 0 .267.18.579.688.481C19.138 20.2 22 16.448 22 12.021 22 6.484 17.523 2 12 2Z"
              clip-rule="evenodd"
            />
          </svg>
          <span
            class="text-sm font-semibold text-amber-300 group-hover:text-amber-500 transition-colors duration-200"
            >Martha M. Nieto</span
          >
        </a>
      </div>
    </footer>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
