<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/echoBot.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EchoBot AI App</title>
  </head>
  <body class="bg-gradient-to-r from-gray-900 via-blue-900 to-slate-800 min-h-screen">
    <div class="max-w-2xl mx-auto flex flex-col space-y-3 min-h-screen py-4">
        <div class="flex items-center justify-center gap-4">
          <div class="flex gap-1">
            <svg class="w-4 h-4 sm:w-5 sm:h-5 animate-pulse" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 2L15.5 8.5L22 12L15.5 15.5L12 22L8.5 15.5L2 12L8.5 8.5L12 2Z" stroke="url(#gradient)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M12 6L13.5 9.5L17 11L13.5 12.5L12 16L10.5 12.5L7 11L10.5 9.5L12 6Z" fill="url(#gradient)" opacity="0.5"/>
              <defs>
                <linearGradient id="gradient-small" x1="2" y1="2" x2="22" y2="22" gradientUnits="userSpaceOnUse">
                  <stop stop-color="#D97706"/>
                  <stop offset="1" stop-color="#EAB308"/>
                </linearGradient>
              </defs>
            </svg>
            <svg class="w-8 h-8 sm:w-6 sm:h-6 animate-pulse" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 2L15.5 8.5L22 12L15.5 15.5L12 22L8.5 15.5L2 12L8.5 8.5L12 2Z" stroke="url(#gradient)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M12 6L13.5 9.5L17 11L13.5 12.5L12 16L10.5 12.5L7 11L10.5 9.5L12 6Z" fill="url(#gradient)" opacity="0.5"/>
              <path d="M12 4L13.5 7.5L17 9L13.5 10.5L12 14L10.5 10.5L7 9L10.5 7.5L12 4Z" fill="url(#gradient)" opacity="0.3" class="animate-ping"/>
              <path d="M12 8L13.5 11.5L17 13L13.5 14.5L12 18L10.5 14.5L7 13L10.5 11.5L12 8Z" fill="url(#gradient)" opacity="0.2" class="animate-pulse"/>
              <defs>
                <linearGradient id="gradient" x1="2" y1="2" x2="22" y2="22" gradientUnits="userSpaceOnUse">
                  <stop stop-color="#D97706"/>
                  <stop offset="1" stop-color="#EAB308"/>
                </linearGradient>
              </defs>
            </svg>
            <svg class="w-2 h-2 sm:w-3 sm:h-3 animate-pulse" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 2L15.5 8.5L22 12L15.5 15.5L12 22L8.5 15.5L2 12L8.5 8.5L12 2Z" stroke="url(#gradient)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M12 6L13.5 9.5L17 11L13.5 12.5L12 16L10.5 12.5L7 11L10.5 9.5L12 6Z" fill="url(#gradient)" opacity="0.5"/>
              <defs>
                <linearGradient id="gradient-small" x1="2" y1="2" x2="22" y2="22" gradientUnits="userSpaceOnUse">
                  <stop stop-color="#D97706"/>
                  <stop offset="1" stop-color="#EAB308"/>
                </linearGradient>
              </defs>
            </svg>
          </div>
          <h1 
            class="inline-block text-6xl sm:text-8xl font-bold bg-gradient-to-l from-amber-700 to-yellow-300 bg-clip-text text-transparent text-center my-6 sm:my-10"
          >AI EchoBot</h1>
        </div>
        <form id="form" class="flex flex-col space-y-3 mx-4" >
          <label htmlFor="prompt" class='text-white font-bold text-2xl text-center'>
            How can I help you?
          </label>
          <div class="relative">
            <input
                name="prompt"
                id="prompt"
                class="border bg-white p-4 rounded-lg w-full text-xl mb-2"
                placeholder="Ask anything"
            />
            <button
                id="submit"
                type="submit"
                aria-label="Send"
                class="cursor-pointer absolute top-1/2 right-5 transform -translate-x-1/2 -translate-y-1/2"
            >
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    strokeWidth="1.5"
                    stroke="currentColor"
                    class="w-10 h-10"
                >
                    <path
                        strokeLinecap="round"
                        strokeLinejoin="round"
                        d="m15 11.25-3-3m0 0-3 3m3-3v7.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
                    />
                </svg>
            </button>
          </div>
          <div class="flex items-center gap-2">
            <label for="model-select" class="text-white sm:text-xs text-base">Agent Model:</label>
            <select id="model-select" class="text-center appearance-none bg-gray-800/50 text-white p-1 sm:p-2 rounded-lg cursor-pointer border border-gray-700/50 sm:text-xs text-base focus:outline-none focus:ring-2 focus:ring-cyan-500/50 transition-all duration-200 sm:w-24 w-32 shadow-lg shadow-yellow-300/50 font-medium">
              <option value="meta-llama/llama-3.3-70b-instruct:free" class="bg-gray-800">Llama 3 70B</option>
              <option value="google/gemma-3-1b-it:free" class="bg-gray-800">Gemma 3B</option>
              <option value="google/gemini-flash-1.5-8b-exp" class="bg-gray-800">Gemini Flash</option>
              <option value="mistralai/mistral-nemo:free" class="bg-gray-800">Mistral AI</option>
            </select>
          </div>
        </form>          
        <div id="app" class="hidden text-white p-6 whitespace-break-spaces text-base text-justify overflow-y-auto bg-gray-800/50 rounded-xl backdrop-blur-sm border border-gray-700/50 space-y-3 max-h-[70vh] mx-4 font-sans indent-4 shadow-2xl drop-shadow-2xl shadow-cyan-500/50 mb-4"></div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
